<div class="container-fluid">
    <div class="panel panel-default panelchange2">
        <div class="panel-body">
            <div ng-show="model.message" class="alert alert-info">
                {{model.message}}
            </div>
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-xs-3">

                                Name

                        </div>
                        <div class="col-xs-3 text-center">
                            Role
                        </div>
                        <div class="col-xs-6">

                        </div>
                    </div>
                </li>
                <li class="list-group-item navbar-default">
                    <div class="row">
                        <div class="col-xs-3">

                            <input class="form-control" ng-model="model.name"/>

                        </div>
                        <div class="col-xs-3 text-center">
                            <input class="form-control" ng-model="model.role"/>
                        </div>
                        <div class="col-xs-6">
                            <a ng-if="model.name!==undefined && model.name!==null && model.nuser===1" class="btn btn-sm pull-right btn-default" ng-click="model.saveUpdateUser()" style="color:white">
                                Save
                            </a>
                            <a ng-if="model.nuser===0" class="btn btn-sm pull-right btn-default" ng-click="model.addUser()" style="color:white">
                                Add
                            </a>
                            <a class="btn btn-sm pull-right btn-default" ng-click="model.cancelUpdate()" style="color:white">
                                Cancel
                            </a>
                        </div>
                    </div>
                </li>
                <li ng-repeat="user in model.users" class="list-group-item">
                    <div class="row">
                        <div class="col-xs-3">
                            <a href="#!/user/details/{{user._id}}">
                                {{user.username}}
                            </a>
                        </div>
                        <div class="col-xs-3 text-center">
                            {{user.role}}
                        </div>
                        <div class="col-xs-6">
                            <a class="btn btn-sm pull-right btn-default" ng-click="model.updateUser(user)" style="color:white">
                                Edit
                            </a>

                            <a class="btn btn-sm pull-right btn-default" ng-click="model.deleteUser(user)" style="color:white">
                                Delete
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
